server.port=8080

#spring.datasource.url=jdbc:h2:mem:contacts
spring.datasource.url=jdbc:h2:file:../src/main/resources/database/contacts
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=1234
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

spring.main.allow-circular-references=true
#spring.mvc.cors.allowed-origins=*
#spring.mvc.cors.allowed-methods=GET,PUT,POST,PATCH,DELETE,OPTIONS

#control session time when ends if user is inactive
server.servlet.session.timeout=1h



